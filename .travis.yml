language: c
sudo: required

services:
  - docker

env:
  - ARCH=amd64

script:
  - export TAG=${TRAVIS_TAG:-${TRAVIS_BRANCH}}
  - make
  - make images
  - make test

deploy:
  - provider: releases
    on:
      tags: true
      branch: master
    file_glob: true
    file: build/s6rc-overlay-*.tar.*
    skip_cleanup: true
    overwrite: true
    api_key:
      secure: ""
  - provider: script
    on:
      tags: true
      branch: master
    script: make push
    skip_cleanup: true

cache:
  directories:
    - .cache
    - build

